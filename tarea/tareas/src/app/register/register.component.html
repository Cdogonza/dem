<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tareas Dem</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <mat-card>
        <mat-card-title>Registro Funcionario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Email de sanidad</mat-label>
          <input type="text" matInput  formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input type="password" matInput  formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Registrarse</button>
        <button (click)="getUser()" mat-button>Cancelar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</body>
</html>
