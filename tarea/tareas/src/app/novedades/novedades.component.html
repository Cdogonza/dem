<app-navtareas></app-navtareas>
<div class="container">
     
    <h1 class="text-center">INGRESO DE NOVEDADES</h1>       

    <div class="novedades-container">
       
        <form (ngSubmit)="publicar()" class="formulario">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" class="form-control" id="fecha" [value]="fechaActual" readonly/>
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" [value]="nombreUser" readonly />
            </div>
            
            <div class="form-group">
                <label for="tituloNovedades">Novedades:</label>
                <textarea class="form-control" id="tituloNovedades" [(ngModel)]="tituloNovedades" name="tituloNovedades" rows="3" required></textarea>
            </div>
            
            <button (click)="sendMessageToTelegram()" type="submit" class="btn btn-primary">Publicar</button>

        </form>
    </div>
</div>
