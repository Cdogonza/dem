
<h1>Administrador</h1>
<a id="tareas" routerLink="/tareas" mat-button routerLinkActive="active">Tareas</a>
<div id="cards" *ngFor="let item of getTareas">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{item.recordatorio}}</mat-card-content>
      <mat-card-actions>
        <button id="resolver" mat-raised-button (click)="resolverTarea(item.id)" >Resolver</button>
        <button id="eliminar"mat-raised-button (click)="delete(item.id)" >Eliminar</button>
        
      </mat-card-actions>
    </mat-card>
    <br>
  </div>
