<body>

      </p>
      

      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

      <div class="button">
        <button (click)="cambiarPass()" mat-button>Enviar</button>

      </div>

    </form>

    <!-- <a [routerLink]="'/login'" mat-button >Cancelar</a> -->

</mat-card>
</body>
</html>
