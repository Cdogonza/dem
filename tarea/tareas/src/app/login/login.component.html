<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tareas Dem</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Usuario de Sanidad sin el "&#64;dns...</mat-label>
          
          <input type="text" matInput  formControlName="email">
        </mat-form-field>
        
      </p>

      <p>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input type="password" matInput  formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Ingresar</button>
      </div>
      <div class="btnlinck" >
        
        <p><a class="link-opacity-100" [routerLink]="['/pass', nombreUser]"  routerLinkActive="active" >Olvide mi Clave</a></p>
      </div>
      
    </form>
  </mat-card-content>
</mat-card>
</body>
</html>
