

<body>
    <mat-card>
        <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" >
      <p>
        <mat-form-field>
          <mat-label>Usuario de Sanidad sin el "&#64;dns...</mat-label>
          <input type="text" matInput formControlName="password">
        </mat-form-field>
      </p>
      

      <div class="button">
        <button (click)="cambiarPass()" mat-button>Enviar</button>
        <button (click)="getUser()" mat-button>Cancelar</button>
      </div>

    </form>

    <!-- <a [routerLink]="'/login'" mat-button >Cancelar</a> -->
  </mat-card-content>
</mat-card>
</body>
