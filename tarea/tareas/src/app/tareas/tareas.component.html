<div>
  <button mat-stroked-button id="logOut" (click)="onclick()">Cerrar sesi√≥n</button>
    <form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
      
      <h1>Agregar tarea</h1>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label id="tarea">Tarea</mat-label>
        <textarea id="textoTarea" matInput type="text" formControlName="recordatorio"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">Enviar</button>
      <div id="cards" *ngFor="let item of getTareas">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{item.nombre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>{{item.recordatorio}}</mat-card-content>
          <mat-card-subtitle>{{item.estado}}</mat-card-subtitle>
          
        </mat-card>
        <br>
      </div>
     
    </form>
