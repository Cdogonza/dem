
<div>

  <form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
      <mat-label id="tarea">Tarea</mat-label>
      <textarea id="textoTarea" matInput type="text" formControlName="recordatorio"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit">Enviar</button>
  </form>
  </div>
